<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo screen Recorder</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .container {
        padding: 10px;
        width: 300px;
        text-align: center;
       
      }

      button {
        padding: 5px;
        border: none;
        font-size: 14px;
        letter-spacing: 1.5px;
        border-radius: 10px;
        background: rgb(43, 43, 43);
        color: white;
        flex : 1 1 100px
      }
      .btn-holder{
        margin-top: 20px;
        display: flex;
        gap:5px
      }
      button:hover {
        transform: scale(1.02);
        background: rgb(56, 55, 55);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Demo Screen Recorder</h3>

      <div class="btn-holder">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>     
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
